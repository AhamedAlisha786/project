<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>This is a game of Rock Paper Scissors</h1>
    <button onclick="playermove('rock')">rock</button>
    <button onclick="playermove('scissors')">scissors</button>
    <button onclick="playermove('paper')">paper</button>
    <button onclick="reset()">reset</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            tie: 0
        };

        function playermove(play) {
            const computermove = myfunction();
            let result = '';

            if (play === 'paper') {
                if (computermove === 'rock') {
                    result = 'win';
                } else if (computermove === 'scissors') {
                    result = 'lose';
                } else {
                    result = 'tie';
                }
            } else if (play === 'scissors') {
                if (computermove === 'rock') {
                    result = 'lose';
                } else if (computermove === 'scissors') {
                    result = 'tie';
                } else {
                    result = 'win';
                }
            } else if (play === "rock") {
                if (computermove === 'rock') {
                    result = 'tie';
                } else if (computermove === 'scissors') {
                    result = 'win';
                } else {
                    result = 'lose';
                }
            }

            if (result === 'win') {
                score.wins += 1;
            } else if (result === 'lose') {
                score.losses += 1;
            } else {
                score.tie += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            alert(`Computer move: ${computermove}, Player move: ${play}
Result: ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.tie}`);
        }

        function myfunction() {
            const number = Math.random();
            let computermove = '';
            if (number < 1 / 3) {
                computermove = 'rock';
            } else if (number < 2 / 3) {
                computermove = 'paper';
            } else {
                computermove = 'scissors';
            }
            return computermove;
        }

        function reset() {
            score.wins = 0;
            score.losses = 0;
            score.tie = 0;
            localStorage.removeItem('score');
            alert("Score has been reset.");
        }
    </script>
</body>
</html>
